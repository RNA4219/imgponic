[package]
name = "proc-macro-error-attr"
version = "1.0.5"
edition = "2018"
license = "MIT OR Apache-2.0"
authors = ["PromptForge Maintainers <opensource@promptforge.example>"]
description = "Attribute macro for proc-macro-error maintained by PromptForge"
repository = "https://github.com/promptforge/imgponic"
build = "build.rs"

[lib]
proc-macro = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
proc-macro2 = "1"
quote = "1"

[build-dependencies]
version_check = "0.9"
