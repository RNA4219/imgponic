name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Run frontend tests
        run: npm run test

  rust:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run Rust tests
        run: cargo test

  ci-gate:
    runs-on: ubuntu-latest
    needs:
      - frontend
      - rust
    if: ${{ always() }}
    steps:
      - name: Ensure required jobs succeeded
        run: |
          if [[ "${{ needs.frontend.result }}" != "success" ]]; then
            echo "frontend job failed"
            exit 1
          fi
          if [[ "${{ needs.rust.result }}" != "success" ]]; then
            echo "rust job failed"
            exit 1
          fi
          echo "All required jobs succeeded."
