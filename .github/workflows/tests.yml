name: ci-verification

on:
  pull_request:
  push:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect Node.js lockfile
        id: npm_lock
        run: |
          if ls package-lock.json npm-shrinkwrap.json yarn.lock >/dev/null 2>&1; then
            echo "has_lock=true" >>"$GITHUB_OUTPUT"
          else
            echo "has_lock=false" >>"$GITHUB_OUTPUT"
          fi
      - name: Set up Node.js (cached)
        if: steps.npm_lock.outputs.has_lock == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Set up Node.js
        if: steps.npm_lock.outputs.has_lock != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Node.js dependencies
        run: npm install
      - name: Lint TypeScript sources
        run: npx eslint src --ext .ts,.tsx --max-warnings=0
      - name: Check formatting with Prettier
        run: >-
          npx prettier --check
          "src/**/*.{ts,tsx,js,jsx,css}" "public/**/*.{html,css,js}"
      - name: Build frontend
        run: npm run build
      - name: Run Vitest suite
        run: npm run test

      - name: Run node:test suite
        run: npm run test:node

      - name: Install Rust components
        run: |
          rustup component add clippy rustfmt
      - name: Check Rust formatting
        run: cargo fmt --all -- --check
      - name: Lint Rust with clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Build Rust workspace
        run: cargo build --locked
      - name: Run Rust tests
        run: cargo test --all --all-features

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pyyaml
      - name: Run pytest
        run: pytest --maxfail=1 --disable-warnings -q
